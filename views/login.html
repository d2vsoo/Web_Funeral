<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 직원전용 로그인 | 의정부 을지병원 장례식장 </title>
    <link rel="stylesheet" href="/public/main.css">
    <link rel="stylesheet" href="/public/login.css">
</head>

<body>
    <div id="Wrap">
        <!-- logo -->
        <a href="#">
            <img src="/img/emc.jpg" alt="emc" width="110" class="logo">
        </a>
        
        <!-- 로그인 폼 -->
        <form action="" method="POST">
            <p id="title"> 로그인 </p>
            <div id="ID">
                <!-- 아이디 -->
                <label for="user-id" style="margin-right: 27px;"> 아이디 </label>
                <!-- required : 필수 입력 필드 지정 -->
                <input type="text" id="user-id" name="user-id" required>
            </div>
            <div id="PW">
                <!-- 비밀번호 -->
                <label for="password"> 비밀번호 </label>
                <input type="password" id="password" name="password" required>
            </div>

            <div id="save-login">
                <input type="checkbox" name="save" value="save" id="save">
                <label for="save"> 아이디 저장 </label>
            </div>

            <button type="submit" id="login"> 로그인 </button>

            <!-- 아이디 | 비밀번호 찾기 -->
            <div id="find">
                <span> <a href="#"> 아이디 찾기 </a> </span>
                <span> &nbsp; | &nbsp; </span>
                <span> <a href="#"> 비밀번호 찾기 </a> </span>
            </div>
            <div id="signup">
                <p> <a href="#"> >> 회원가입 </a></p>
            </div>
        </form>
    </div>
</body>

</html>
